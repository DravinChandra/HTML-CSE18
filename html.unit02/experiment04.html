<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel booking</title>
</head>
<body>
    <center>
        <h1>Hotel Room Booking Form </h1>
        <br>
        <label for="">Full Name :</label>
        <input type="text" >
        <br> <br>
        <label for="">Email :</label>
        <input type="text" >
        <br> <br>

        <label for="">Phone :
        </label>
        <input type="text">
        <br> <br>
        <label for="">Check-in Date:</label>
        <input type="date">
        <br> <br>
        <label for="">Check-out Date :</label>
        <input type="date">
        <br><br>
        <label for="">Room type</label>
        <input list="room type" placeholder="Single room"> 
        <datalist id="room type">
            <option value="Simple"></option>
            <option value="Deluxe"></option>
            <option value="Cruise"></option>

        </datalist> <br> <br>
        <label for="">Special request</label> <br>
        <textarea name="" id="" rows="4" cols="35"></textarea> <br> <br>
        <input type="submit" value="Book Now">
        <input type="reset" value="Reset Form">
    </center>
    
</body>
</html>
