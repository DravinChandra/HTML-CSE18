<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>
     <center> <h1 ><b>Student Registration Form</b></h1></center><br> <br> <hr>

    <form action="">
               <label for="">Full Name :</label>
        <input type="text" placeholder="Enter your name"><br> <br>
        <label for="">Email :</label>
        <input type="text" placeholder="Enter your email address"> <br> <br>
        <label for="">Password :</label>
        <input type="text" placeholder="Enter your Password"> <br><br>
       <label for="">Gender :</label>
        <input type="radio"  >Male
        <input type="radio"> Female
        <input type="radio">Other
        <br> <br>
        <label for="">Course</label>
        <input list="Select Course" placeholder="--Select Course--" >
        <datalist id = "Select Course">
            <option value="B.tech"></option>
            <option value="M.tech"></option>
            <option value="MBA"></option>
            <option value="BBA"></option>

        </datalist>
        <br> <br>
        <label for=""> Contact No :</label>
        <input type="text" placeholder="Enter your phone number"><br><br>
        <label for="">Address </label><br>
        <textarea name="" id="" cols="30" rows="4">Enter your Address </textarea> <br> <br>
        <input type="submit"  value="Register" >
        <input type="reset" value="Clear"> 

    </form>
    <hr>
    <footer>
        <center>
            <p>&copy; 2025 Student Registration Portal</p>
        </center>    </footer>
    
</body>
</html>
