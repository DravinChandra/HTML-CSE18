<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        html ,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        
        }
        body{
            /* background-color: wheat; */
        }
        main{
            width: 100%;
            height: 380px;
            background-color: #ccc;
            display: grid;
            grid-template-columns: repeat(4,1fr) ;
            gap: 20px;

        }
        .box{
            background-color: wheat;
            height: 200px;
        }
    </style>
</head>
<body>
    <main>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    </main>
</body>
</html>
